{% extends 'stark/base.html' %}


{% block content %}
    <h3>编辑数据</h3>
    <div class="col-md-6 col-md-offset-3">
        <form action="" method="post">
            {% csrf_token %}
            {% for foo in model_form_obj %}
                <p>{{ foo.label }}{{ foo }}</p>
            {% endfor %}
            <input type="submit" class="btn btn-info pull-right">
        </form>
    </div>
{% endblock %}
